    <div class="itemIMG">

            <form class="login-form">
                <h2 style="font-size: 60px;">Login</h2>
                <p>Entre na sua conta com dados que realizou ao se registrar.</p>

                    <label for="email">Email</label>

                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="esquece" style="text-align: right;">
                    <p><a href="recuperar.html">Esqueceu a senha?</a></p>
                </div>
                
                <div class="container">
                    <h3 style="margin-left: 30px;">NÃ£o possui uma conta?</h3>

                        background-color: #38B5D0;
                        width: 100%;

                        color: #fff;
                        padding: 10px 10px;
                        border: none;
                        border-radius: 3px;
                        cursor: pointer;
                        transition: background-color 0.3s;"></a>

            </form>
        </div>
